faq:
  title_outline: "FAQ"
  title: "InnerSource Gathering のよくある質問"
  content: "ご質問があれば、このページの右下にある運営にお気軽にお尋ねください。"
  faq_item:
    - title: "取材をしたいのですが"
      content: "取材希望の方は、事前に登録が必要です。未登録での当日取材は受け入れられませんので、ご理解ください。"
      
    - title: "イベントハッシュタグはなんですか？"
      content: "イベントの公式ハッシュタグは #ISGT2024 です。X(旧Twitter)でご参加の感想や見解を共有してください。"
      
    - title: "会場で無線LANによるインターネット接続はありますか？"
      content: "参加者の方が利用できる無線LANアクセスポイントをご用意しています。"
      
    - title: "会場に電源コンセントはありますか？"
      content: "参加者の方が利用できる電源コンセントをご用意しています。"
      
    - title: "参加にあたり費用は発生しますか？"
      content: "参加費は無料です。"
      
    - title: "講演動画のアーカイブは公開されますか？"
      content: "カンファレンス終了後、スピーカーの承認を得たものは公開されます。"
      
    - title: "講演スライドは公開されますか？"
      content: "セッションごとにスライドの公開は異なります。公開される場合は、スライドのリンクをTwitterで共有します。"

    - title: "これはオンラインイベントですか？ 感染症対策について教えてください。"
      content: "InnerSource Gatheringは対面での参加のみとなります。参加者の安全を確保するため、国と地方のガイドラインに基づき、会場での感染予防対策を徹底します。皆様の協力をお願いいたします。イベントに関する最新情報は、Twitter で随時更新いたします"

    - title: "守秘義務に関して"
      content: |
        本カンファレンスにおける情報の取り扱いの基本ルールはチャタムハウスルール (the Chatham House Rule) です。
        しかしながら、セッションや会話の内容によって情報の取り扱いは変わりますので最終的にセッションスピーカー、および発言者の指示に従ってください。
        必要に応じて情報の公開が可能かどうか情報の発信者に確認してください。

        ##### チャタムハウスルール (the Chatham House Rule) とは

        チャタムハウスルールとは、会議やセミナーなどでのオープンな議論を促進するための原則です。
        参加者は会議で得た情報を外部に共有することはできますが、情報の提供者の身元や、情報が共有された特定の会議については明かしてはいけません。
        このルールの主な目的は、参加者が自由に意見を交換できる安全な環境を提供することにあります。
        ルールの適用により、通常は公には話せないようなデリケートな情報や意見が、匿名性が保証されることで共有されやすくなります。
        
    - title: "感染症対策に関して"
      content: "InnerSource Gatheringでは、COVID-19対策を踏まえ、対面で開催します。政府と地方自治体の指針に従い、参加者の安全を最優先にしつつ、InnerSource実践者間の交流を促進します。状況に応じて、完全オンライン開催に移行する可能性もあります。"

