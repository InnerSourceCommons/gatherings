################## Feature ##############################
feature:
  enable: true
  subtitle: "InnerSource Principles"
  title: "インナーソースの<br>原則"
  button:
    enable: true
    label: "Learn More"
    link: "https://innersourcecommons.org/ja/"

  feature_item:
    # feature item loop
    - title: "オープン"
      icon: "tf-ion-code" # for a collaborative, community-focused icon
      bg_color: "#17a2b8"
      content: |
        **ソースコードは組織内で公開され、誰もが自由にアクセスできます。**
        これにより、開発者は他のチームのコードを参照し、学ぶことができるのです。
        知識の共有が活発に行われ、全体のスキルアップにつながります。
      
    # feature item loop
    - title: "透明性"
      icon: "tf-ion-qr-scanner" # for an icon symbolizing knowledge or learning
      bg_color: "" # defaults to dark color for a sleek look
      content: |
        **コードだけでなく、議論の過程も公開されています。**
        つまり、意思決定がどのように行われたかが透明になっています。
        これにより、他チームの開発者も容易に参入でき、プロジェクトは組織全体の共有物と認識されます。
      
    # feature item loop
    - title: "優先的な<br>メンターシップ"
      icon: "tf-ion-person-stalker" # for an icon representing innovation or ideas
      bg_color: "#ff4747"
      content: |
        **新しい開発者が参加しやすいよう、優先的にサポートが行われます。**
        ゲストチームの貢献をフォローして開発参入への障壁を下げ、
        プロジェクトへの新しい貢献が継続的に生まれていきます。

    # feature item loop
    - title: "自由意志による<br>貢献"
      icon: "tf-ion-ios-heart" # for an icon depicting synchronization or processes
      bg_color: "#4125dd"
      content: | 
        **プロジェクトへの貢献は強制されるものではありません。**<br/>
        プロジェクトからのサポートも自由意志で行われます。
        各チームは互いを尊重し合い、協調して開発を進めていきます。

