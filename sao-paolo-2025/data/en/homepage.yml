############################## Event ##############################
event:
  enable : true
  title : "InnerSource Gathering São Paulo 2025"
  content : |
    <br>
    The goal of this event is to showcase the transformative power of InnerSource within organizations. We will feature a panel of members from InnerSource Commons who are actively driving InnerSourcing initiatives. InnerSource refers to the practice of applying open-source principles and methodologies within an organization's internal projects. This approach fosters collaboration, enhances innovation, and improves operational efficiency by enabling teams to freely share and utilize code and resources.

    After the welcome, before the initial panel, we will give a brief introduction to some key concepts that will be discussed (this will allow the audience to easily understand the topics that will be discussed):

    InnerSource
    InnerSource Commons
    DevRel
    Join us to learn how InnerSource can significantly impact organizations and how effective Developer Relations can further enhance these efforts. We look forward to your participation in this engaging discussion!

