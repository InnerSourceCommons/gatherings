############################## Event ##############################
event:
  enable: true
  title: "Let's get together!!"
  content: |
    InnerSource Gatherings is an event that explores the secrets to achieving collaboration across organizational boundaries in software development.<br>
    InnerSource means fostering an open source-like culture within a company and realizing highly transparent collaboration.
    As companies grow, walls can form between departments and products, making collaboration difficult.
    By adopting InnerSource to break down barriers between departments and achieve co-creation, organizations can generate synergy and prevent reinventing the wheel.
    InnerSource Gatherings introduces the latest trends and practical examples of InnerSource and provides a place for participants to deepen their interactions.
    The key to unlocking the future of your organization is here. Please join us!
  button:
    enable: true
    label: "Register to participate on Eventbrite"
    link: "#"

