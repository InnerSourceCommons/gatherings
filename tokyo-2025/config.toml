######################## default configuration ####################
baseURL = "https://gatherings.innersourcecommons.org/tokyo-2025"
title = "InnerSource Gathering Tokyo 2025"
themesDir = "../themes"
theme = "gathering-theme"
# post pagination
pagination.pagerSize = "4"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # desable language from here

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
