            ### スケールする組織の実現に向けたインナーソース育成術

            **松本玲音奈 (Leona Matsumoto)**   
            チームラボ株式会社 パッケージチームエンジニア

            インナーソースが創られる文化を育てることはとても大事です
            ですが、そのインナーソースは実際に利用され・フィードバックを受け・改善をされることで真の効果を発揮します
            本セッションではインナーソースを育て、組織をスケーリングさせるためのノウハウを紹介します
