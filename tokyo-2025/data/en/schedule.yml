          content: |
            ### InnerSource活動『xPalette（クロスパレット）』が解き放つエンジニアの創造性と主体性
            **昼間 貴宏 (Takahiro HIRUMA) - 野村総合研究所 生産革新センター プラットフォームサービス開発二部**
            
            ソフトウェアの提供や保守サービスを中心に事業を展開している私たちの組織では、
            エンジニアの創造力や主体性を引き出すことが成長に欠かせません。
            そのためにはトップダウンによる推進だけでなく、エンジニアが自ら参加したくなるフラットでオープンな場が必要です。
            こうした場として立ち上げたInnerSourceコミュニティ『xPalette』は、今年で4年目を迎えます。
            『xPalette』を通じて組織のケイパビリティ（技術力）が広がり、それを活かしたプロジェクトへのメンバーの参画が増えました。
            さらに、複数のケイパビリティを組み合わせた新規事業の創出も具体的に進んでいます。
            本セッションでは、『xPalette』の歩みを振り返りつつ、InnerSourceコミュニティの運営に活かせるコツと実践例をご紹介します。
