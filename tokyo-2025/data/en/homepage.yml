############################## Event ##############################
event:
  enable : true
  title : "Let's get together!!"
  content : |
    InnerSource Gatheringsは、ソフトウェア開発において組織の壁を越えたコラボレーションを実現するための秘訣を探るイベントです。<br>
    インナーソースとは、企業内でオープンソースのような文化を育み、透明性の高い協業を実現することを意味します。
    企業が成長するにつれ、部門間やプロダクト間の壁ができ、コラボレーションが難しくなることがあります。
    部署間の垣根を越え、共創を実現するためのインナーソースを取り入れることで、組織としてシナジーを生み出し、車輪の再発明を防ぎます。
    InnerSource Gatheringsでは、インナーソースの最新トレンドと実践事例を紹介し、参加者同士が交流を深められる場を提供します。
    組織の未来を切り拓く鍵はここにあります。ぜひご参加ください！

    <br />

    ## 昨年の様子はこちら！

    <br />

    InnerSource Gathering Tokyo 2024は盛況のうちに終了しました。当日は約70名を超える方が会場に集い、日本におけるInnerSourceコミュニティの成長と熱意を示す素晴らしいイベントとなりました。

    <img src="./images/tokyo-2024-collage-event.jpg" width="100%">

    <br />

