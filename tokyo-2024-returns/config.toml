######################## default configuration ####################
baseURL = "https://gatherings.innersourcecommons.org/tokyo-2024-returns"
title = "InnerSource Gathering Tokyo 2024 Returns"
themesDir = "../themes"
theme = "gathering-theme"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/css/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themefisher-font/themefisher-font.min.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jquery/jquery.js"
[[params.plugins.js]]
link = "plugins/bootstrap/js/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/syotimer/syotimer.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"
[[params.plugins.js]]
link = "plugins/google-map/map.js"

############################## navigation ###############################
[menu]

[[menu.main]]
name = "About"
URL = "about"
weight = 2

[[menu.main]]
name = "FAQ"
URL = "faq"
weight = 5

[[menu.main]]
name = "Contact"
URL = "contact"
weight = 6

#################### default parameters ################################
[params]
logo = "images/gathering-tokyo-2024.png"
home = "Home"
# Meta data
description = "InnerSource Gathering Tokyo 2024 Returns!"
author = "InnerSource Gathering Organizors"
# email address
email = "gathering@innersource.org"
# Google Analitycs
google_analitycs_id = "" # your id
# search for blog page
search = true
images = ["images/ogp/ogp.jpeg"]

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[params.navigation_button]
enable = true
label = "Registration"
link = "https://www.eventbrite.ie/e/innersource-gathering-tokyo-2024-returns-tickets-1026994988657"

# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"
map_latitude = "35.6678347"
map_longitude = "139.7500377,15"
map_marker = "images/marker.png"


############################# social icon ############################
[[params.social]]
icon = "tf-ion-social-twitter"
link = "https://twitter.com/InnerSourceOrg"

[[params.social]]
icon = "tf-ion-social-linkedin"
link = "https://www.linkedin.com/company/innersourcecommons/"

[[params.social]]
icon = "tf-ion-social-youtube"
link = "https://www.youtube.com/@InnerSourceCommons"

################################### English language #####################################
[Languages.en]
languageName = "En"
languageCode = "en-us"
contentDir = "content"
weight = 1
# copyright
copyright = """
[CoC](https://innersourcecommons.org/ja/about/codeofconduct/) | &copy; InnerSource Gathering Tokyo executive committee
"""
[Languages.en.params]
home = "Home"
# footer content
footer_content = """
InnerSource Commons is a global community for InnerSource. Established in 2015, it now supports and connects over 3,000 individuals from more than 750 companies, academic institutions, and government agencies. The community shares how to get started with InnerSource and its best practices while fostering discussions about InnerSource values and principles.
"""
