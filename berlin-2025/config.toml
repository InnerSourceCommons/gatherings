######################## default configuration ####################
baseURL = "https://gatherings.innersourcecommons.org/berlin-2025"
title = "InnerSource Gathering Berlin 2025"
themesDir = "../themes"
theme = "hugo-universal-theme"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
